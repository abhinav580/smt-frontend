<div class="search-container">
  <h2 class="search-title">Search Pots by Keyword</h2>
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchKeyword" placeholder="Type a keyword..." />
    <button (click)="onSearch()">
      <i class="fas fa-search"></i> Search
    </button>
  </div>
</div>

<style>
  .search-container {
    text-align: center;
    margin: 40px auto;
    padding: 30px;
    max-width: 600px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    background: linear-gradient(145deg, #f8f9fa, #e9ecef);
  }

  .search-title {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #343a40;
    font-weight: 700;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  .search-bar input {
    flex: 1;
    padding: 12px 15px;
    font-size: 16px;
    border: 2px solid #ced4da;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .search-bar input:focus {
    border-color: #0d6efd;
  }

  .search-bar button {
    background-color: #0d6efd;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s ease;
  }

  .search-bar button:hover {
    background-color: #0b5ed7;
  }

  .search-bar i {
    font-size: 16px;
  }
</style>

<!-- Make sure to include FontAwesome or use a custom SVG for the search icon -->
<!-- Example: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> -->
